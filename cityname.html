<head>

    <title>City Name Weather App</title>

<body>
  
  
    <div class="Card">
      <ul>
        <li><a  href="index.html">current location</a></li>
        <li><a class="active" href="cityname.html">city name</a></li>
        <li><a href="coordinate.html">coordinate</a></li>
        
      </ul>
       <div> <!--search bar and button-->
          <input type="text" class="search-Input" placeholder="search by location (city name)">
          
          <button onclick="takeUserInput()" class="searchBtn"><span class="material-symbols-outlined">
            search
            </span>           
          </button>
       </div>

       <!--Display-->
       <div class ="resultDisplay">
        <h3 class = "cityName_description">City: </h3>
        <h3 class = "country_description">Country: </h3>

        <div class = "city_weather_description"><div class="context"> Description: </div><img id="icon" src="" alt=""></div>
        <h3 class = "city_temperature">Temp: </h3>
        <h5 class = "real_feel">Real feel: </h5>
        <h5 class = "min_temperature">Min Temp: </h5>
        <h5 class = "max_temperature">Min Temp: </h5>        
        <h3 class = "humidity">Humidity: </h3>
        <h3 class = "pressure">Pressure: </h3>
        <h3 class = "wind">Wind speed: <h5 class = "wind_degree"></h5></h3>
       </div>

    </div>
